		<script src="../js/plugins/lhgdialog/lhgdialog.js"></script>
		<script type="text/javascript">
			$('#cleck_me').click(function() {
				var DG = frameElement.api;
				var windowapi = frameElement == null ? window.top : frameElement.api,
					W = windowapi == null ? window.top : windowapi.opener; //内容页中调用窗口实例对象接口
				var zIndex = W == null ? 1976 : W.$.dialog.setting.zIndex + 1;
				$.dialog({
					title: '添加人员',
					width: 400,
					height: 250,
					zIndex:zIndex,
					lock: true,
					parent:DG,
					content: 'url:abc.html',
					init: function() {
						//var iframe = this.iframe.contentWindow;
						//var ul = iframe.document.getElementById('right_list');
					},
					button: [{
						name: '保存',
						callback: function() {
							var iframe = this.iframe.contentWindow;
							if(!iframe.document.body) {
								alert('iframe还没加载完毕呢');
								return false;
							}
						},
						focus: true
					}, {
						name: '取消',
						callback: function() {
							
						}
					}]
				});
			})

			$("#importInput").click(function(){
				var fd = new FormData();
				fd.append("file", $("#file").get(0).files[0]);//上传的文件file
				$.ajax({
					url:"/carParts/upload",
					type:"post",
					data:fd,
					cache: false,
					processData: false,
					contentType: false,
					success:function(data){
						console.log(data);
						alert("操作成功！");
					},
					error:function(e){
						alert("网络错误，请重试！！");
					}
				});
			})
		</script>

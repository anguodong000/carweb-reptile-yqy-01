	<body>
		<div id="wrapper" class="container">
			<div class="wrapper wrapper-content">
				<div class="right_box">
					<div style="border:none;box-shadow:none;" class="right_one row">
						<div class="col-md-12 col-sm-12 col-xs-12" style="float:left;">
							<form class="form-horizontal" method="post" id="carTypeForm" action="" novalidate="novalidate">

									<label class="col-lg-2 control-label">车系:</label>
									<div class="col-lg-6">
										<input type="text" class="form-control" id="carLine">

								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">品牌:</label>
									<div class="col-lg-6">
										<input type="text" class="form-control" id="carBrand" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">车型名称:</label>
									<div class="col-lg-6">
										<input type="text" class="form-control" id="carTypeName" >
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-2 control-label">级别:</label>
									<div class="col-lg-6">
										<input type="text" class="form-control" id="level">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
